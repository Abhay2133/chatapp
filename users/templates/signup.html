<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    {% load static %}
    <!-- Load static files -->
    <link rel="stylesheet" href="{% static 'users/css/styles.css' %}" />
  </head>
  <body>
    <h2>Sign Up</h2>
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Sign Up</button>
      <p>Already has an Account ? <br><a href="/login">Login</a></p>
      <p></p>
    </form>
  </body>
</html>
